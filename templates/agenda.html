{% extends "model-page.html" %}

{% block content %}
    <h1>Agendamentos</h1>
    <a href="evento/">
       <button type="button">Novo Evento</button>
    </a>
    <ul style="font-size: 18px;">        
        {% for evento in eventos %}
        <li>
            {{ evento.titulo }} - {{ evento.local_evento }} - {{ evento.get_data_evento }}  
            <a href="evento/?id={{ evento.id }}">
                <button type="button">Editar</button>
            </a> 
            <a href="evento/delete/{{ evento.id }}/">
                <button type="button">Excluir</button>
            </a> 
        </li> 
        {% endfor %}
    </ul>
{% endblock %}
